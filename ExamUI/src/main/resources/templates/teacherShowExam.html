<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>teacher</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <script src="../static/jQuery.js" type="text/javascript" charset="utf-8"></script>
    <script src="jQuery.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script th:inline="javascript">

    </script>
</head>
<body>
<table class="table table-hover">
    <caption th:text="${examID}"></caption>
    <thead>
    <tr>
        <th>考生邮箱</th>
        <th>考生成绩</th>
        <th>考试状态</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="scoreState:${scoreStates}">
        <th th:text="${scoreState.email}">song402621342@126.com</th>
        <td th:text="${scoreState.score}">0</td>
        <td th:switch="${scoreState.state}">
            <span th:case="waiting">未开始</span>
            <span th:case="inExam" >考试中</span>
            <a th:case="finished" th:href="@{'/exam/createPaper?examID=' + ${examID}+'&email='+${scoreState.email}}">查看成绩</a>
            <span th:case="overdue" >缺考</span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
