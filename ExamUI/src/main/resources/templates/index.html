<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <script src="../static/jQuery.js" type="text/javascript" charset="utf-8"></script>
    <script src="jQuery.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/

        var msg = /*[[${msg}]]*/ '';
        /*]]>*/

        $(function () {
           if(msg!=null){
               alert(msg);
           }
        });
    </script>
</head>
<body>
<form action="login" method="post">
<div class="panel panel-default col-md-4 col-md-offset-4">
    <!-- Default panel contents -->
    <div class="panel-heading">登录</div>
    <table class="table">
        <tr>
            <td width="20%">
                <h4>邮箱</h4>
            </td>
            <td width="80%">
                <input type="text" class="form-control" name="email"/>
            </td>
        </tr>
        <tr>
            <td width="20%">
                <h4>密码</h4>
            </td>
            <td width="80%">
                <input type="password"  class="form-control" name="password"/>
            </td>
        </tr>

    </table>
    <table class="table">
        <tr>
            <td width="40%">
            </td>
            <td width="60%">
                <input class="btn btn-default " type="submit" value="登录"  />
            </td>
        </tr>
    </table>
    <table class="table">
        <tr>
            <td width="80%">
                <input class="btn btn-default" type="button" value="学生注册" onclick="location='studentRegistPage'"/>
            </td>
            <td width="20%">
                <input class="btn btn-default" type="button" value="老师注册" onclick="location='teacherRegistPage'"/>
            </td>
        </tr>
    </table>

</div>
</form>
</body>
</html>
