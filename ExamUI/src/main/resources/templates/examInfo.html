<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Exam Information</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>考试ID</th>
                <th>考试名称</th>
                <th>考试课程</th>
                <th>题目数量</th>
                <th>考试总分</th>
                <th>开始时间</th>
                <th>结束时间</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th th:text="${examID}">1</th>
                <td th:text="${bean.examName}">java exam</td>
                <td th:text="${bean.course}"></td>
                <td th:text="${bean.questionNum}"></td>
                <td th:text="${bean.questionScore}"></td>
                <td th:text="${bean.startTime}"></td>
                <td th:text="${bean.endTime}"></td>
            </tr>
        </tbody>
    </table>
    <form action="/exam/startExam" method="post">
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" name="password" id="password">
        </div>
        <button type="submit" class="btn btn-default">开始考试</button>
    </form>
</body>
</html>
