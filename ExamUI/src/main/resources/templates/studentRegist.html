<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>regist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <script src="../static/jQuery.js" type="text/javascript" charset="utf-8"></script>
    <script src="jQuery.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        function  sendVerCode() {
            var email=document.getElementById("email").value;
            var pattern= /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
            strEmail=pattern.test(email);
            if(!strEmail) {
                alert("邮箱格式错误");
                return;
            }
            $.ajax({
                type: 'POST',
                url: "verCode",
                data:{
                    "email": email,
                },
                success: function (msg) {
                    if(msg.status=="success"){
                        $('#button').val('已发送');
                        $("#button").attr("disabled", true);
                    }else{
                        alert("发送失败");
                    }
                },
                error: function( errorThrown) {
                    alert(errorThrown);
                },
                dataType: 'json'
            });
        }
        function regist(){
            var email=document.getElementById("email").value;
            var name=document.getElementById("name").value;
            var password=document.getElementById("password").value;
            var className=document.getElementById("className").value;
            var grade=document.getElementById("grade").value;
            var verCode=document.getElementById("verCode").value;
            var pattern= /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
            strEmail=pattern.test(email);
            if(!strEmail){
                alert("邮箱格式错误");
                return;
            }else if(name==""){
                alert("姓名不得为空");
                return;
            }else if(password==""){
                alert("密码不得为空");
                return;
            }else if(className==""){
                alert("班级不得为空");
                return;
            }else if(grade==""){
                alert("年级不得为空");
                return;
            } else if(verCode==""){
                alert("验证码不得为空");
                return;
            }
            $.ajax({
                type: 'POST',
                url: "studentRegist",
                data:{
                    "email": email,
                    "name":name,
                    "password":password,
                    "className":className,
                    "grade":grade,
                    "verCode":verCode
                },
                success: function (msg) {
                    if(msg.status=="success"){
                        alert("注册成功");
                        window.location.href="/";
                    }else{
                        alert(msg.message);
                    }

                },
                error: function( errorThrown) {
                    alert("发送失败");
                },
                dataType: 'json'
            });
        }
    </script>
</head>
<body>
    <div class="panel panel-default col-md-4 col-md-offset-4">
        <!-- Default panel contents -->
        <div class="panel-heading">注册信息</div>
        <table class="table">
            <tr>
                <td width="20%">
                    <h4>邮箱</h4>
                </td>
                <td width="80%">
                    <input type="text" class="form-control" id="email"/>
                </td>
            </tr>
            <tr>
                <td width="20%">
                    <h4>姓名</h4>
                </td>
                <td width="80%">
                    <input type="text" class="form-control" id="name"/>
                </td>
            </tr>
            <tr>
                <td width="20%">
                    <h4>密码</h4>
                </td>
                <td width="80%">
                    <input type="password" class="form-control" id="password"/>
                </td>
            </tr>
            <tr>
                <td width="20%">
                    <h4>班级</h4>
                </td>
                <td width="80%">
                    <input type="text" class="form-control" id="className"/>
                </td>
            </tr>
            <tr>
                <td width="20%">
                    <h4>年级</h4>
                </td>
                <td width="80%">
                    <input type="text" class="form-control" id="grade"/>
                </td>
            </tr>
            <tr>
                <td width="20%">
                    <h4>验证码</h4>
                </td>
                <td width="80%">
                    <input type="text" class="form-control" id="verCode"/>
                    <input type="button"  class="btn btn-default" value="发送验证码" id="button" onclick="sendVerCode()"/>
                </td>
            </tr>
        </table>
        <table class="table">
            <tr>
                <td width="40%">
                </td>
                <td width="60%">
                    <input class="btn btn-default " type="button" value="注册" onclick="regist()" />
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
