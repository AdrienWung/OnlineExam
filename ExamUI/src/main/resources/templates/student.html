<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Student</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <script src="/jQuery.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
<table class="table table-hover">
    <caption>Exam List</caption>
    <thead>
        <tr>
            <th>考试ID</th>
            <th>考试名称</th>
            <th>考试状态</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="exam : ${exams}" th:id="|exam_${exam.examID}|">
            <th th:text="${exam.examID}">1</th>
            <td th:text="${exam.examName}">JAVA</td>
            <td th:switch="${exam.status}">
                <span th:case="waiting">未开始</span>
                <a th:case="inExam" th:href="@{'/exam/preExam?examID=' + ${exam.examID}}">开始考试</a>
                <a th:case="finished" th:href="@{'/exam/query?examID=' + ${exam.examID}}">查看成绩</a>
                <span th:case="overdue" >缺考</span>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
